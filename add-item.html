        <!-- MAIN SECTION START -->
        <div class="main__content">
            <!-- HEAD SECTION -->
            <div class="main__head">
                <div class="main__head__icons">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" id="prevTab">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </div>
                <h1>Add</h1>
            </div>

            <!-- FORM SECTION -->

            <form class="add__item_form" id="submit-form">
                <div class="form__upload__image">
                    <div class="circle">

                        <img id="uploaded-image" src="#" alt="Uploaded Image" style="display: none;" />
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.5" stroke="currentColor"
                            class="camera__icon" style="display:block">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
                        </svg>
                    </div>
                    <div class="upload__file">
                        <input type="file" name="photo" id="image" accept="image/*">

                    </div>
                </div>

                <div class="form__data">
                    <div class="form__text">
                        <input type="text" placeholder="Enter your name" name="name" required />
                        <input type="text" placeholder="Your Destination Name" name="dest" required />
                    </div>

                    <div class="select__options">
                        <div class="select__option">
                            <select name="season" id="select__option">
                                <option>choose your preffered Season</option>
                                <option value="winter">Winter</option>
                                <option value="summer">Summer</option>
                                <option value="spring">Spring</option>
                                <option value="autumn">Autumn</option>
                            </select>
                        </div>

                        <div class="select__option">
                            <select name="budget" id="select__option">
                                <option>choose your preffered Budget</option>
                                <option value="10k">10k</option>
                                <option value="20k">20k</option>
                                <option value="30k">30k</option>
                                <option value="40k">50k</option>
                            </select>
                        </div>
                    </div>

                    <div class="other__buttons">
                        <div class="radio">
                            <h3>What identifies you the best?</h3>
                            <div class="radio__buttons">
                                <div class="radio__button">
                                    <input type="radio" name="race" id="radio__button" value="asian" required />
                                    <label for="radio__button">Asian</label>
                                </div>

                                <div class="radio__button">
                                    <input type="radio" name="race" id="radio__button" value="hispanic" required />
                                    <label for="radio__button">Hispanic</label>
                                </div>

                                <div class="radio__button">
                                    <input type="radio" name="race" id="radio__button" value="african" required />
                                    <label for="radio__button">African</label>
                                </div>

                                <div class="radio__button">
                                    <input type="radio" name="race" id="radio__button" value="european" required />
                                    <label for="radio__button">European</label>
                                </div>

                                <div class="radio__button">
                                    <input type="radio" name="race" id="radio__button" value="latina" required />
                                    <label for="radio__button">Latin American</label>
                                </div>

                                <div class="radio__button">
                                    <input type="radio" name="race" id="radio__button" value="other" required />
                                    <label for="radio__button">Other</label>
                                </div>
                            </div>
                        </div>

                        <div class="checkbox">
                            <h3>Choose everything that applies.</h3>

                            <div class="checkbox__options">
                                <div class="checkbox__option">
                                    <input type="checkbox" name="way" id="checkbox__option" value="student" />
                                    <label for="checkbox__option">Student</label>
                                </div>

                                <div class="checkbox__option">
                                    <input type="checkbox" name="way" id="checkbox__option" value="teacher" />
                                    <label for="checkbox__option">Teacher</label>
                                </div>

                                <div class="checkbox__option">
                                    <input type="checkbox" name="way" id="checkbox__option" value="businessman" />
                                    <label for="checkbox__option">Business owner</label>
                                </div>

                                <div class="checkbox__option">
                                    <input type="checkbox" name="way" id="checkbox__option" value="freelancer" />
                                    <label for="checkbox__option">Freelancer</label>
                                </div>

                                <div class="checkbox__option">
                                    <input type="checkbox" name="way" id="checkbox__option" value="traveller" />
                                    <label for="checkbox__option">Traveller</label>
                                </div>

                                <div class="checkbox__option">
                                    <input type="checkbox" name="way" id="checkbox__option" value="tourist" />
                                    <label for="checkbox__option">Tourist</label>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="select__date">

                        <h3>When do you plan to travel?</h3>
                        <div class="date">
                            <input type="date" name="startDate" id="travel_date" required />
                            <input type="date" name="endDate" id="travel_date" required />
                        </div>

                    </div>
                </div>
                <div class="button">
                    <button type="submit" class="btn">Submit</button>
                </div>
        </div>
        </form>
    </div>
    </div>

    <div id="modal">
        <div id="modal-content">
            <p>Form submitted successfully!</p>
        </div>
    </div>
